<div class="container">
    <form [formGroup]="form">
        <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" class="form-control" id="username" placeholder="User Name" formControlName="username">
            <div *ngIf="userName?.invalid && userName?.touched" class="alert alert-danger">
                <div *ngIf="userName?.errors?.required">UserName is Required</div>
                <div *ngIf="userName?.errors?.minlength">Length must be greater than or equal to
                    {{userName?.errors?.minlength.requiredLength}}</div>
                <div *ngIf="userName?.errors?.IsContainingSpace">UserName cannot contain space in it</div>

            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
            <div *ngIf="password?.errors?.required && password?.touched" class="alert alert-danger">Password
                is
                Required</div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Sign Up</button>
        </div>
    </form>
</div>
