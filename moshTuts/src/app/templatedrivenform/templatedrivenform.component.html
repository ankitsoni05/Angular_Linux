<div class="container">
    <form #formdata="ngForm" (ngSubmit)="onSubmit(formdata)">
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" ngModel name="email" class="form-control" id="exampleFormControlInput1"
                placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Example select</label>
            <select class="form-control" ngModel name="city" id="City">
                <option [value]="city.id" *ngFor="let city of cities">{{city.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect2">Example multiple select</label>
            <select ngModel name="Gender" multiple class="form-control" id="exampleFormControlSelect2">
                <option [value]="gender.id" *ngFor="let gender of genders">{{gender.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Example textarea</label>
            <textarea ngModel name="description" class="form-control" id="exampleFormControlTextarea1"
                rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btnSubmit">Submit</button>
    </form>
    <div class="container">
        <p>{{finalisedJSON | json}}</p>
    </div>
</div>
