<form>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input ngModel type="text" name="firstName" #firstName="ngModel" (change)="log(firstName)" class="form-control"
            id="firstName" required minlength="5" maxlength="10">
        <div class="alert alert-danger" *ngIf="firstName.invalid && firstName.touched">First Name is Required</div>
    </div>
    <div class="form-group">
        <label for="comment">comment</label>
        <textarea ngModel name="comment" id="comment" class="form-control" cols="30" rows="10"></textarea>
    </div>

    <button class="btn btn-primary">Submit</button>

</form>
